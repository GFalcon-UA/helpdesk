<div class="container rating">
    <br/>
    <div class="col-xs-2">
        <button class="btn btn-success" ng-click="vm.goToBack()" style="width: 120px;">Back</button>
    </div>
    <div class="col-xs-8">
        <h3 style="margin: 0; line-height: 34px;">Ticket ({{vm.oFeedBack.oTicket.nId}}) -
            {{vm.oFeedBack.oTicket.sName}}</h3>
        <br/>
        <br/>
        <h3 ng-if="!vm.oFeedBack['nId']">Please, rate your satisfaction with the solution:</h3>
        <h3 ng-if="vm.oFeedBack['nId']">Feedback</h3>
        <div class="row" ng-disabled="!vm.oFeedBack['nId']">
            <div class="star" ng-click="vm.setRate(1)" style="cursor: pointer">
                <span class="star-icon" ng-class="vm.isSelected(1) ? 'selected-star' : ''">★</span>
                <label class="star-label">1</label>
            </div>
            <div class="star" ng-click="vm.setRate(2)" style="cursor: pointer">
                <span class="star-icon" ng-class="vm.isSelected(2) ? 'selected-star' : ''">★</span>
                <label class="star-label">2</label>
            </div>
            <div class="star" ng-click="vm.setRate(3)" style="cursor: pointer">
                <span class="star-icon" ng-class="vm.isSelected(3) ? 'selected-star' : ''">★</span>
                <label class="star-label">3</label>
            </div>
            <div class="star" ng-click="vm.setRate(4)" style="cursor: pointer">
                <span class="star-icon" ng-class="vm.isSelected(4) ? 'selected-star' : ''">★</span>
                <label class="star-label">4</label>
            </div>
            <div class="star" ng-click="vm.setRate(5)" style="cursor: pointer">
                <span class="star-icon" ng-class="vm.isSelected(5) ? 'selected-star' : ''">★</span>
                <label class="star-label">5</label>
            </div>
        </div>
        <br/>
        <br/>
        <textarea class="form-controls" cols="60" ng-disabled="!vm.oFeedBack['nId']" ng-model="vm.oFeedBack.sText"
                  rows="7">{{vm.oFeedBack.sText}}</textarea>
    </div>
    <div class="col-xs-10" ng-if="!vm.oFeedBack['nId']">
        <div class="row">
            <br/>
            <br/>
            <button class="btn pull-right btn-success" ng-click="vm.submit(vm.oFeedBack)" style="width: 120px;">Submit
            </button>
        </div>
        <br/>
        <br/>
    </div>
</div>
