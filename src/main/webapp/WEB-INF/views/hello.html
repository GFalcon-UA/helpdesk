<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
Hello <span th:text="${userName}" />

<form th:action="@{/edit}">
<tr th:each="ticket: ${tickets}">
    <td th:name="id" th:value="${ticket.getId()}" th:text="${ticket.getId()}" />
    <td th:text="${ticket.getName()}" />
    <td th:text="${ticket.getCategory().getName()}" />
    <td th:text="${ticket.getDescription()}" />
    <td th:text="${ticket.getCreatedOn()}" />
    <td th:text="${ticket.getUrgency()}" />
    <td th:text="${ticket.getDesiredDate()}" />
    <td th:text="${ticket.getState()}" />
    <button type="submit" name="draft" value="draft">Edit</button>
</tr>
</form>

<div>
    <span><a href="/" th:href="@{/create}">Create new ticket</a></span>
</div>
</body>
</html>
