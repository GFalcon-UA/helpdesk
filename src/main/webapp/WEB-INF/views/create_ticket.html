<div>
    <h1 class="page-header">Create new ticket</h1>
    <form th:action="@{/ticket/create}" th:object="${ticket}" enctype="multipart/form-data" method="post">

        <div class="form-group">
            <label for="abc">Category</label>
            <select id="abc" name="category" class="form-control"> <!--th:field="*{category}"-->
                <option th:each="category : ${categories}"
                        th:value="${category.getDescription()}"><span th:text="${category.getDescription()}" /></option>
            </select>
        </div>

        <div class="form-group">
            <label for="abc1">Name</label>
            <input type="text" id="abc1" th:field="*{name}" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="abc2">Description</label>
            <input type="text" id="abc2" th:field="*{description}" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="abc3">Urgency</label>
            <select id="abc3" th:field="*{urgency}" class="form-control">
                <option value="CRITICAL">CRITICAL</option>
                <option value="HIGH">HIGH</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="LOW">LOW</option>
            </select>
        </div>

        <div class="form-group">
            <label for="assignee">Assignee</label>
            <select id="assignee" name = "assignee" class="form-control">
                <option th:each="assignee : ${users}"
                        th:value="${assignee.getFullName()}"><span th:text="${assignee.getFullName()}" /></option>
            </select>
        </div>

        <div class="form-group">
            <label for="approver">Approver</label>
            <select id="approver" name = "approver" class="form-control">
                <option th:each="approver : ${users}"
                        th:value="${approver.getFullName()}"><span th:text="${approver.getFullName()}" /></option>
            </select>
        </div>

        <div class="form-group">
            <label for="abc4">Desired resolution date</label>
            <input type="date" id="abc4" name="desiredDate" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="file">Add attachments</label>
            <input type="file" id="file" name="file" class="form-control-file"/>
        </div>

        <div class="form-group">
            <label for="abc6">Comment</label>
            <input type="text" id="abc6" name="comment" class="form-control"/>
        </div>

        <div class="form-group">
            <button type="submit" name="draft" value="draft" class="btn btn-warning">Add to draft</button>
            <button type="submit" name="submit" value="submit" class="btn btn-success">Submit</button>
        </div>

    </form>
</div>
