<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml"
      lang="en"
      ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body ng-controller="LoginController as ctrl">

<h2>Login to the Help Desk</h2>

<form   name="myForm" th:action="@{/login}" method="POST"> <!--th:action="@{/hello}" method="POST"--> <!--ng-submit="ctrl.submit()"-->
    <div>
        <label><b>Username</b></label>
        <input type="email" ng-model="ctrl.email" placeholder="Enter e-mail" name="email" required />
        <span ng-show="myForm.$dirty && myForm.email.$error.required">This is a required field</span>
        <span ng-show="myForm.$dirty && myForm.email.$invalid">This field is invalid </span><br/><br/>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <button type="submit">Login</button>
    </div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
<script type="text/javascript" th:src="@{/static/js/app.js}"></script>
<script type="text/javascript" th:src="@{/static/js/service/app_service.js}"></script>
<script type="text/javascript" th:src="@{/static/js/controller/login_controller.js}"></script>

</body>
</html>
