<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Desired Date</th>
        <th>Urgency</th>
        <th>Status</th>
        <th width="100"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="ticket in ticketListController.tickets">
        <td><span ng-bind="ticket.id"></span></td>
        <td><span ng-bind="ticket.name"></span></td>
        <td><span ng-bind="ticket.desiredDate"></span></td>
        <td><span ng-bind="ticket.urgency"></span></td>
        <td><span ng-bind="ticket.status"></span></td>
        <td><span ng-bind="ticket.assignee.firstName"></span></td>
        <td><span ng-bind="ticket.approver.firstName"></span></td>
        <td style="width: 20%">
            <button type="button" ng-click="ticketListController.edit(ticket.id)" class="btn btn-success custom-width">Edit</button>
            <button type="button" ng-click="ticketListController.showTicket(ticket.id)" class="btn btn-info custom-width">Show</button>
        </td>
    </tr>
    </tbody>
</table>


<div>
    <button class="btn btn-primary" ng-click="ticketListController.createTicket()">Create new ticket</button>
</div>
